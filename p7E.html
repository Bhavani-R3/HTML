<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            text-align: center;
        }
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,th,td,{
            padding: 10px; 
        }

</head>
<body>

        <tr>
            <th>ID</th>
            <th>Name</th>

            <th>Marks</th>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

        <tr>
            <td rowspan="3">2</td>

        </tr>

        </tr>

        </tr>

</body>
</html>
