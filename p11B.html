<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Search</label>
        <input type="search" name="myKey" id=""> <!-- hello world => hello+world => string query -->

        <br><br>
        <label for="">Range</label>
        <input type="range" name="myRange" id="num" min="0" max="100" step="5" value="10" onchange="getValue()" style="width: 100%;">
        <p><strong id="output"></strong></p>
        <br><br>

        <label for="">choose color</label>
        <input type="color" name="myColor" id="">

        <br><br>

        <input type="submit" value="submit">
        <input type="reset">
    </form>
    <script>
        function getValue(){
            var x = document.getElementById("num").value;
            document.getElementById("output").innerText = x;
        }

        getValue();
    </script>
</body>
</html>
